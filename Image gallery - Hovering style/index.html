<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery - Hovering Style</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="clip clip1" style="background-image: url('images/bg1.jpg');"></div>
      <div class="clip clip2" style="background-image: url('images/bg2.jpg');"></div>
      <div class="clip clip3" style="background-image: url('images/bg3.jpg');"></div>
      <div class="clip clip4" style="background-image: url('images/bg4.jpg');"></div>
      <div class="clip clip5" style="background-image: url('images/bg5.jpg');"></div>
      <div class="clip clip6" style="background-image: url('images/bg6.jpg');"></div>
      <div class="clip clip7" style="background-image: url('images/bg7.jpg');"></div>
      <div class="clip clip8" style="background-image: url('images/bg8.jpg');"></div>
      <div class="clip clip9" style="background-image: url('images/bg9.jpg');"></div>
    </section>

    <!-- Full-view Popup -->
    <div class="popup" id="popup">
      <span class="close-btn" id="close-btn">X</span>
      <img id="popup-image" src="" alt="Full View" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
